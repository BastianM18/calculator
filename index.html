<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="img/icon.png">
  <link rel="stylesheet" href="style.css">
  <script src="Display.js"></script>
  <script src="Calculator.js" type="text/javascript"></script>
  <script src="index.js" type="text/javascript" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="display">
        <div id="previous-value"></div>
        <div id="current-value"></div>
      </div>
      <button class="col-2" onclick="display.deleteall()">C</button>
      <button onclick="display.deletenum()">&larr;</button>
      <button class="operator" value="div">/</button>

      <button class="num">7</button>
      <button class="num">8</button>
      <button class="num">9</button>
      <button class="operator" value="mult">x</button>

      <button class="num">4</button>
      <button class="num">5</button>
      <button class="num">6</button>
      <button class="operator" value="sub">-</button>

      <button class="num">1</button>
      <button class="num">2</button>
      <button class="num">3</button>
      <button class="operator" value="add">+</button>

      <button class="col-2 num">0</button>
      <button class="num">.</button>
      <button class="operator" value="equal">=</button>
    </div>
  </div>
</body>
</html>
